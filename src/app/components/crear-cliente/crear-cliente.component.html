<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="agregarCliente()">
                        <div class="mb-3">                            
                            <input type="text" formControlName="nombre" class="form-control form-control-sm" placeholder="nombre">                            
                        </div>
                        <div class="text-danger" *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                            <span>El nombre del cliente <strong>es obligatorio</strong></span>
                        </div>
                        <div class="mb-3">                            
                            <input type="text" formControlName="documento" class="form-control form-control-sm" placeholder="documento">                            
                        </div>
                        <div class="mb-3">                            
                            <input type="text" formControlName="telefono" class="form-control form-control-sm" placeholder="telefono">                            
                        </div>
                        <div class="mb-3">                            
                            <input type="text" formControlName="direccion" class="form-control form-control-sm" placeholder="direccion">                            
                        </div>
                        <div class="mb-3">                            
                            <input type="text" formControlName="ciudad" class="form-control form-control-sm" placeholder="ciudad">                            
                        </div>
                        <div class="mt-2">
                            <button routerLink="/listar-cliente" class="btn btn-secondary btn-sm float-start">back</button>
                            <button [disabled]="clienteForm.invalid" type="submit" class="btn btn-success btn-sm float-end">acept</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
